<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- baslık-->
    <h1 class="heading">Gider Taplosu</h1>
    

    <div class="container">
      <h3 class="greet">
        Hosgeldin,
        <input type="text" id="user-input" placeholder="ad" />
      </h3>

      <!--form alanı-->
      <form action="">
        <div class="double">
          <div class="form-field">
            <label for="name-input"> Ürün Adı</label>
            <input type="text" id="name-input" />
          </div>

          <div class="form-field">
            <label for="price-input"> Fiyat</label>
            <input type="number" id="price-input" />
          </div>
        </div>

        <div class="double">
          <div class="form-check-field">
            <input id="status-check" type="checkbox" />
            <label for="status-check"> Ödendi</label>
          </div>
          <button id="add-btn">Ekle</button>
        </div>
      </form>

      <!--toplama alanı-->
      <div class="sum">
        Toplama Harcama <span id="sum-info">0</span> &#x20BA;
      </div>

      <!--Filtreleme-->
      <select name="" id="select">
        <option value="all">Hepsi</option>
        <option value="paid">Ödenenler</option>
        <option value="not-paid">Ödenmeyenler</option>
      </select>

      <!--listeleme alanı-->
      <div id="list">
    </div>
    </div>

    <!--Js-->
    <script src="main.js"></script>
  </body>
</html>
